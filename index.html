<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index | Integ.Productions</title>
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            overflow-y: hidden;
            background: url('festyback.jpg');
            background-size: 100% 100%;
        }
        #dialogue {
            margin: 0 auto;
            margin-top: 400px;
            display: flex;
            flex-direction: column;
        }
        #dialogueBox {
            width: 90%;
            height: 200px;
            background-color: aquamarine;
            margin: 0 auto;
            border-radius: 10px;
            text-align: center;
            font-size: 20px;
            display: flex;
            flex-direction: row;
            align-content: center;
            justify-content: space-around;
            font-family: Helvetica, sans-serif;
            box-shadow: 
            rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, 
            rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, 
            rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
        }
        
        #change, #cweb {
            margin: 0 auto;
            border: 0;
            background-color: aqua;
            width: 300px;
            height: 50px;
            border-radius: 10px;
            margin-bottom: 5px;
            font-family: Helvetica, sans-serif;
            box-shadow: 
            rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, 
            rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, 
            rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
            transition: all 1s;
        }
        #change:hover, #cweb:hover {
            background-color: rgb(0, 206, 206);
            font-size: larger;
        }
    </style>
</head>
<body>
    
    <script>
        window.onload = function playbeginning() {
            window.location.href = "home.html";
        }
        
    </script>
</body>
</html>
